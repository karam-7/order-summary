<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="app">
        <section class="info">
            <img class="info-img" src="./images/illustration-hero.svg" alt="hero">
            <h1 class="info-h1">Order Summary</h1>
            <p class="info-para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <img src="./images/icon-music.svg" alt="music" class="plan-img">
                <div class="price">
                    <h2 class="price-h2">Annual Plan</h2>
                    <p class="price-para">$59.99/year</p>
                </div>
                <a href="" class="plan-a">Change</a>
            </div>
            <div class="btn">
            <button class="info-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
        </section>

        <footer class="foot">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
          </footer>
    </main>
</body>
</html>
